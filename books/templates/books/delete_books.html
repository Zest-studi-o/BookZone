{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Book delete -->
<div class="overlay"></div>
<!-- Delete book page heading -->
<div>
    <h2 class="main-clr-thm text-center py-2">Books Offer Management</h2>
</div>
<!-- Delete book page sub-heading -->
<div class="row">
    <div class="col text-center mt-3">
        <span class="p-2 mt-2 badge badge-white text-black">
            <h3 class="era-badge-name">
                <i class="fa-solid fa-hourglass-half"></i>
                Delete book
                <i class="fa-solid fa-hourglass-half"></i>
            </h3>
        </span>
    </div>
</div>
<!-- Book delete container -->
<div class="container delete-container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <!-- Book deleting confirmation -->
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <p class="text-danger text-uppercase text-center mt-5">
                    Are you you sure you want to delete this book: {{ book.title }} ?
                </p>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn main-clr-thm">
                        Confirm & Return to Books List <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </form>
            <!-- Cancel button -->
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'books' %}" class="text-decoration-none">
                    <p class="btn main-clr-thm px-3">
                        Cancel & Return to Books List <i class="fa-solid fa-rotate-left"></i>
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
