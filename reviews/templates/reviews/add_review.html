{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Container for the header section -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Overlay element -->
<div class="overlay"></div>
{% if request.user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Review Form</h2>
            <h3 class="text-muted">Add a review</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <!-- Form for submitting a new review -->
            <form method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'reviews' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
